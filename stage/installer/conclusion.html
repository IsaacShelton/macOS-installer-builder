
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="index.css" />
        <style>
            html, body {
                margin: 0;
                padding: 0;
                font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            }

            .container {
                box-sizing: border-box;
                min-height: 100vh;
                border-left: 8px solid rgb(90, 165, 235);
                padding-left: 32px;
                padding-top: 24px;
            }

            h1 {
                margin: 0;
                font-weight: 600;
                color: #444;
            }

            .code {
                font-weight: bold;
            }

            p {
                color: #333333;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Adept 2.6</h2>
            <p>Thank you for installing Adept 2.6</p>
            <p style="font-size: 12px">&nbsp;</p>
            <h4>Running Adept</h4>
            <p>You can run adept with <span class="code">adept</span> or <span class="code">adept2-6</span> in the terminal.</p>
            <p style="font-size: 12px">&nbsp;</p>
            <h4>Documentation</h4>
            <p>You can find the latest documentation on our GitHub wiki</p>
        </div>
    </body>
</html>
